<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-3">

        <div class="row">
            <section id="infosPerso" class="col-5">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-4">
                                <img id="heroImage" width="100" alt="">
                            </div>
                            <div class="col-8">
                                <h3 id="nameHeroValue">Han Solo le conquérant</h3>
                                <h5>Niveau <span id="levelHeroValue"></span></h5>
                                <div class="float-right">
                                    <img id="heroLastAction" height="50" alt="">
                                </div>
                            </div>
                        </div>


                        <div class="progress mt-1">
                            <div id="healthBarHero" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="progress mt-1">
                            <div id="manaBarHero"class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                    </div>
                    <div class="card-body">
                        <ul>
                            <li>
                                healthRegenerate : <span id="healthRegenerateHeroValue"></span>
                            </li>
                            <li>
                                manaRegenerate : <span id="manaRegenerateHeroValue"></span>
                            </li>
                            <li>
                                attackMax : <span id="attackMaxHeroValue"></span>
                            </li>
                            <li>
                                heal : <span id="healHeroValue"></span>
                            </li>
                        </ul>
                    </div>
                </div>

            </section>

            <section id="infosBoss" class="col-7">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2">
                                <img id="bossImage" width="100" alt="">
                            </div>
                            <div class="col-10">
                                <h3 id="nameBossValue"></h3>
                                <h5>Niveau <span id="levelBossValue"></span></h5>

                                <div class="float-right">
                                    <img id="bossLastAction" height="50" alt="">
                                </div>
                            </div>
                        </div>


                        <div class="progress mt-1">
                            <div id="healthBarBoss" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>

                        <div class="progress mt-1">
                            <div id="manaBarBoss" class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>

                    </div>
                    <div class="card-body">
                        <ul>
                            <li>
                                healthRegenerate : <span id="healthRegenerateBossValue"></span>
                            </li>
                            <li>
                                manaRegenerate : <span id="manaRegenerateBossValue"></span>
                            </li>
                            <li>
                                attackMax : <span id="attackMaxBossValue"></span>
                            </li>
                            <li>
                                heal : <span id="healBossValue"></span>
                            </li>
                        </ul>
                        </div>

                    </div>
                </div>
            </section>
            <section class="col-12 text-center">
                <button id="heroAttackBase" class="btn btn-primary mt-1">Attaque base</button>
                <button id="heroAttackSpecial" class="btn btn-primary mt-1">Attaque spéciale</button>
                <button id="heroDodge" class="btn btn-primary mt-1">Esquive</button>
                <button id="heroHeal" class="btn btn-primary mt-1">Soin</button>
            </section>

        <div id="combatLogs" class="mt-2"></div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="src/NameGenerator.js"></script>
    <script src="src/config.js"></script>
    <script src="src/Personnage.js"></script>
    <script src="src/Combat.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
